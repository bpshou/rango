definitions:
  api.Params:
    properties:
      name:
        type: string
    type: object
host: localhost:2020
info:
  contact: {}
  description: rango服务端接口文档，注意模块名称
  title: rango 服务接口 Swagger 文档
  version: "1.0"
paths:
  /api/:
    get:
      consumes:
      - application/json
      description: 首页index入口，默认返回为一个index字符串
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 首页index
      tags:
      - Api模块
  /api/params/:id:
    get:
      consumes:
      - application/json
      parameters:
      - description: name入参，测试入参
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 响应的body体
          schema:
            type: map
      summary: 测试请求参数
      tags:
      - Api模块
  /use/logrus:
    get:
      consumes:
      - application/json
      description: 日志处理，详细使用方式
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: map
      summary: 日志处理
      tags:
      - Log模块
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
